name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: llvm-tools-preview
    
    - name: Cache cargo and build
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          ~/.cargo/bin
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    # Build release binary (needed for integration tests)
    - name: Build release
      run: cargo build --release
    
    # Generate code coverage with llvm-cov
    - name: Install cargo-llvm-cov
      run: if ! command -v cargo-llvm-cov >/dev/null; then cargo install cargo-llvm-cov; fi
    
    - name: Generate code coverage
      run: cargo llvm-cov --ignore-filename-regex pretty.rs --lcov --output-path lcov.info
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./lcov.info
        fail_ci_if_error: false
        verbose: true