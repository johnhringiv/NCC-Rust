[package]
name = "ncc"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.39", features = ["derive"] }
colored = "3.0.0"
iced-x86 = { version = "1.21", default-features = false, features = ["std", "code_asm", "gas"] }
libwild = "0.5.0"
object = { version = "0.37.1", features = ["write"] }
regex = "1.11.1"

[dev-dependencies]
glob = "0.3.2"
serde_json = "1.0"
